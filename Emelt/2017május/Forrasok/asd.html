<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var szam=0;
            function novel()
            {
                szam++;
                document.getElementById("be").value=szam;
            }
            function csokken()
            {
                szam--;
                document.getElementById("be").value=szam;
            }
        </script>
        <h1><b>A</b>blak felöli csoport</h1>
        <div>
            <input type="buttom" value="-" onclick="csokken()">
            <input type="text" id="be">
            <input type="buttom" value="+" onclick="novel()">
        </div>
    </body>
</html>
